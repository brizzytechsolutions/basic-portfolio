<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="flex end-center">
            <div class="flex nav-container gap-1em margin-right-2em hide-on-mobile">
                <a href="./html/blog.html">Blog</a>
                <a>Works</a>
                <a>Contact</a>
            </div>

            <i class="fa fa-bars show-block-mobile margin-right-2em pointer" onclick="toggleMenu('open')"></i>
        </nav>
        <div class="main-container">
            <div class="text-center">
                <div id="img" class="round">
                    <h1>Loading...</h1>
                </div>
                <button onclick="loadAontherImage()">Change Image</button>
            </div>

            <!-- Section A -->
            <section class="flex column center_center padding-20px-0">
                <div class="width-80 flex column gap-1em">
                    <h1 class="no-margin font-2_5em">Blog</h1>

                    <div class="full-width flex column gap-1em" id="blogContainer">
                        <!-- This will be filled by JavaScript -->
                    </div>
                </div>
            </section>
            <!-- Footer -->
            <footer class="flex center_center height-250px">
                <div>
                    <div class="flex space-between_center">
                        <img src="../images/social-media/fb.png" alt="facebook">
                        <img src="../images/social-media/insta.png" alt="instagram">
                        <img src="../images/social-media/twitter.png" alt="twitter">
                        <img src="../images/social-media/Linkedin.png" alt="Linkedin">
                    </div>
                    <p class="font-12">Copyright Â©2020 All rights reserved</p>
                </div>
            </footer>
        </div>
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <i class="fa fa-close show-block-mobile pointer close" onclick="toggleMenu('close')"></i>

            <div class="flex column nav-container gap-1em center_center full-height">
                <a href="./html/blog.html">Blog</a>
                <a>Works</a>
                <a>Contact</a>
            </div>
        </div>
    </div>

    <script src="../js/blog.js"></script>
</body>

</html>
